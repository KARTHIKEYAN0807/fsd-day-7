<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countries with Population Less than 2 Lakhs</title>
</head>
<body>
  <h1>Countries with Population Less than 2 Lakhs</h1>

  <script>
    
    var xhr = new XMLHttpRequest();

    
    var url = 'https://restcountries.com/v3.1/all';

    
    xhr.open('GET', url, true);

    
    xhr.onload = function () {
      if (xhr.status >= 200 && xhr.status < 400) {
        
        var countries = JSON.parse(xhr.responseText);

        
        var countriesWithLowPopulation = countries.filter(function(country) {
          return country.population < 200000;
        });

        
        countriesWithLowPopulation.forEach(function(country) {
          console.log(country.name.common + ': ' + country.population);
          
        });

      } else {
        console.error('Failed to load data; status code:', xhr.status);
      }
    };

    
    xhr.onerror = function () {
      console.error('Request failed');
    };

    
    xhr.send();
  </script>
</body>
</html>
