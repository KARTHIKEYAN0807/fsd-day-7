<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Total Population of Countries</title>
</head>
<body>
  <h1>Total Population of Countries</h1>

  <script>
    
    var xhr = new XMLHttpRequest();

    
    var url = 'https://restcountries.com/v3.1/all';

    
    xhr.open('GET', url, true);

    
    xhr.onload = function () {
      if (xhr.status >= 200 && xhr.status < 400) {
        
        var countries = JSON.parse(xhr.responseText);

        
        var totalPopulation = countries.reduce(function(acc, country) {
          return acc + (country.population || 0); 
        }, 0);

        console.log('Total Population of Countries: ' + totalPopulation);

      } else {
        console.error('Failed to load data; status code:', xhr.status);
      }
    };

    
    xhr.onerror = function () {
      console.error('Request failed');
    };

    
    xhr.send();
  </script>
</body>
</html>
